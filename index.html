<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function buyTicket(){
            e.preventdefault();
            var userid = document.getElementsByName("userid")[0].value
            var productid = document.getElementsByName("productid")[0].value
            var totalamount = document.getElementsByName("totalamount")[0].value
            const response = await fetch(fetch("http://localhost:8080/fastpass/api/buyticket", {
                method: "POST",
                body: JSON.stringify({"user_id": userid, "product_id": productid, "total_amount": totalamount.toFixed(2), "code": ""})
            }));
            console.log(response.status);      
        }
    </script>
    <form action="" onsubmit="buyTicket()">
        <label for="userid">Användarens id</label>
        <input type="number" name="userid" id="">
        <label for="productid">Produktens id</label>
        <input type="number" name="productid" id="">
        <label for="totalamount">Totala summan</label>
        <input type="number" name="totalamount" id="">
        <button onclick="">Köp biljett</button>
    </form>
</body>
</html>
